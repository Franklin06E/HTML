<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Seletores de Atributo</title>
        <style>
            input[type="text"]{
                border: 2px solid blue;
            }
            input[type="password"] {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Digite seu nome">
        <input type="password" placeholder="Digite sua senha">
    </body>
</html>
