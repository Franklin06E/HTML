<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de Seletores de Classe</title>
        <style>
            .destaque{
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="destaque">Este parágrafo é destacado em vermelho e em negrito.</p>
        <p>Este parágrafo não é destacado e segue a cor padrão.</p>
    </body>
</html>
