<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de Seletores de ID</title>
        <style>
            #titulo{
                font-size: 24px;
                color: green;
            }
        </style>
    </head>
    <body>
        <p id="titulo">Este é o titulo da seção e será exibido em verde com fonte maior.</p>
        <p>Este é um parágrafo comum que não será afetado pelo estitulo do título</p>
    </body>
</html>
